<!DOCTYPE html>
<html lang="en">
<head>

<header>

            </div>

                <h1> الظهر </h1>
                <h2 id="Dhuhr"></h2>
            </div>
            <div class="pray">
                <h1> العصر </h1>
                <h2 id="Asr"></h2>
            </div>
            <div class="pray">
                <h1> المغرب </h1>
                <h2 id="Maghrib"></h2>
            </div>
            <div class="pray">
                <h1> العشاء </h1>
                <h2 id="Isha"></h2>
            </div>
        </div>
        <div id="date">

        </div>
    </main>
